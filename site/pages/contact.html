<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center mt-8">Contact Us</h1>
    
    <form class="max-w-md mx-auto mt-8">
        <label for="name" class="block mb-2">Name:</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md">
        
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md">
        
        <label for="message" class="block mb-2">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md"></textarea>
        
        <input type="submit" value="Submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md cursor-pointer">
    </form>
    <a href="/" class="block text-center mt-4">Go back to home</a>
</body>
</html>
